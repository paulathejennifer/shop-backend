<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl mb-6 font-bold">Your Cart</h1>

        {% if cart_items %}
        <table class="min-w-full border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2 border border-gray-300 text-left">Product</th>
                    <th class="p-2 border border-gray-300 text-center">Quantity</th>
                    <th class="p-2 border border-gray-300 text-right">Price</th>
                    <th class="p-2 border border-gray-300 text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td class="p-2 border border-gray-300">{{ item.product.name }}</td>

                    <td class="p-2 border border-gray-300 text-center">
                        <form action="{% url 'catalogue:update_cart_quantity' item.product.id %}" method="post" class="inline-block">
                            {% csrf_token %}
                            <input type="hidden" name="quantity_change" value="-1" />
                            <button type="submit" class="bg-red-600 text-white px-2 rounded hover:bg-red-700">-</button>
                        </form>

                        <span class="mx-4">{{ item.quantity }}</span>

                        <form action="{% url 'catalogue:update_cart_quantity' item.product.id %}" method="post" class="inline-block">
                            {% csrf_token %}
                            <input type="hidden" name="quantity_change" value="1" />
                            <button type="submit" class="bg-green-600 text-white px-2 rounded hover:bg-green-700">+</button>
                        </form>
                    </td>

                    <td class="p-2 border border-gray-300 text-right">${{ item.total }}</td>

                    <td class="p-2 border border-gray-300 text-center">
                        <form action="{% url 'catalogue:remove_from_cart' item.product.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="bg-gray-600 text-white px-2 py-1 rounded hover:bg-gray-700">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="mt-4 text-right font-semibold text-lg">Total Price: ${{ total_price }}</p>

        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
